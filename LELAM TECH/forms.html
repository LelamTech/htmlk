<body style="background-color:powderblue" background="img/jok.jpg">
<h2>Student Registration Form</h2>
<form action="iFrame.html" method="get
">
  <label for="fname">Full Name</label><br>
  <input type="text"id="fname" PLACEHOLDER="Enter Your Name"><br>
  <label for="email">Email Address</label><br>
  <input type="email"id="email" placeholder="Enter Your Email Address"><br>
  <label for="simu">Phone Number</label><br>
  <input type="text"id="simu" placeholder="Enter Your Phone Number"><br>
  <label for="Dob">Date of Birth</label><br>
  <input type="date"id="Dob"><br>
  <label for="male">Male</label>
  <input type="radio" id="male" name="gender"><br>
  <label for="female">Female</label>
  <input type="radio" id="female" name="gender"><br>
  <label for="Courses">Course Taken</label><br>
  <select name="Course" id="Courses">
    <option value="Javascript">Javascript</option>
    <option value="Python">Python</option>
    <option value="Android">Android</option>
    <option value="IT">IT</option>
    <option value="Web Development">Web Development</option>
    <option value="CSS">CSS</option>
    <option value="Linux">Linux</option>
  </select><br>
  <label for="image">Upload Picture</label>
  <input type="file"id="image"><br>
  <label for="password">Password</label><br>
  <input type="password"id="password" placeholder="Input your Password" name="nenosiri"><br>
  <input type="submit"value="Register Here!!!"><br>
